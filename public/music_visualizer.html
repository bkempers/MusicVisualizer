<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Music Visualizer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">

    <script src="../p5/p5.js"></script>
    <script src="../p5/addons/p5.sound.js"></script>
    <script type="module" src="../Visualizer/music_visualization.js"></script>

</head>

<nav class="m-1.5">
    <a class="p-1" href="./homepage.html">Homepage</a>
    <a class="p-1" href="./audio_values.html">Audio Values</a>
    <a class="p-1 font-bold" href="./music_visualizer.html">Music Visualizer</a>
</nav>

<hr>

<body>
    <main>
        <div id="p5_music_visualizer_canvas"></div>

        <hr>

        <button class="text-black px-8" id="circle_button">Circle</button>
        <button class="text-black px-8" id="square_button">Square</button>
        
        <div class="">
            <div class="">
                <label for="colorpicker_one">Shape One:</label>
                <input type="color" id="colorpicker_one" value="#000000">
            </div>
            <div class="">
                <label for="colorpicker_two">Shape Two:</label>
                <input type="color" id="colorpicker_two" value="#000000">
            </div>
            <div>
                <label for="background_color">Background:</label>
                <input type="color" id="background_color" value="#000000">
            </div>

            <div>
                <label for="rotation_range">Rotation</label>
                <input type="range" id="rotation_range" name="rotation_range" min="0" max="360" value="0" step="1">
                <button class="" id="rotate_button">Rotate</button>
            </div>
        </div>

    </main>

    <script src="../Visualizer/BroadcastCenter.js"></script>
    <script src="../Visualizer/VisualizerSettings.js"></script>
</body>

</html>
